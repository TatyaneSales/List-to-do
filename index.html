<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo com Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div
      class="container-fluid text-center text-bg-dark py-5"
      data-bs-theme="dark"
    >
      <h4>Listinha de compras</h4>
    </div>
    <div class="container mt-5">
      <div id="listaCompras">
        <div class="row">
          <div class="input-group mb-3">
            <div class="input-group-text">
              <input
                class="form-check-input mt-0"
                type="checkbox"
                value=""
                aria-label="Caixa de Seleção do Item"
              />
            </div>
            <input
              type="text"
              class="form-control"
              disabled
              aria-label="Item da lista"
              value="Item na lista de Compras"
            />
            <span class="input-group-text" role="button"
              ><ion-icon name="close-outline"></ion-icon
            ></span>
          </div>
        </div>
        <div class="row">
          <div class="input-group mb-3">
            <div class="input-group-text">
              <input
                class="form-check-input mt-0"
                type="checkbox"
                value=""
                aria-label="Caixa de Seleção do Item"
              />
            </div>
            <input
              type="text"
              class="form-control"
              disabled
              aria-label="Item da lista"
              value="Item na lista de Compras"
            />
            <span class="input-group-text" role="button"
              ><ion-icon name="close-outline"></ion-icon
            ></span>
          </div>
        </div>
        <div class="row">
          <div class="input-group mb-3">
            <div class="input-group-text">
              <input
                class="form-check-input mt-0"
                type="checkbox"
                value=""
                aria-label="Caixa de Seleção do Item"
              />
            </div>
            <input
              type="text"
              class="form-control"
              disabled
              aria-label="Item da lista"
              value="Item na lista de Compras"
            />
            <span class="input-group-text" role="button"
              ><ion-icon name="close-outline"></ion-icon
            ></span>
          </div>
        </div>
        <div class="row">
          <div class="input-group mb-3">
            <div class="input-group-text">
              <input
                class="form-check-input mt-0"
                type="checkbox"
                value=""
                aria-label="Caixa de Seleção do Item"
              />
            </div>
            <input
              type="text"
              class="form-control"
              disabled
              aria-label="Item da lista"
              value="Item na lista de Compras"
            />
            <span class="input-group-text" role="button"
              ><ion-icon name="close-outline"></ion-icon
            ></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <span class="input-group-text"
            ><ion-icon name="clipboard-outline"></ion-icon
          ></span>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="itemCompra"
              placeholder="Item para Comprar"
            />
            <label for="itemCompra">Item para Comprar</label>
          </div>
          <span id="btnEnvio" class="input-group-text" role="button"
            ><ion-icon name="chevron-up-outline"></ion-icon
          ></span>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
